<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <form method="post">
      <table class="table table-bg">
        <tbody>
            <tr>
            <th class="text-r"><span class="c-red">*</span> 手机：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="手机号" id="user-name" name="phone" datatype="*2-16"></td>
          </tr>
            <tr>
            <th class="text-r"><span class="c-red">*</span> 密码：</th>
            <td><input type="password" style="width:200px" class="input-text" value="" placeholder="" id="user-name" name="password" datatype="*2-16"></td>
          </tr>

          <tr>
            <th width="100" class="text-r"><span class="c-red"></span> 用户名：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-tel" name="name"></td>
          </tr>
          <tr>
              <th class="text-r">性别：</th>
            <td><label>
                <input name="gender" type="radio" id="six_1" value="0" checked>
                保密</label>
              <label>
                <input type="radio" name="gender" value="1" id="six_0">
                男</label>
                <label>
                <input type="radio" name="gender" value="2" id="six_0">
                女</label>
            </td>
          </tr>
            <tr>
            <th class="text-r">年龄：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" name="age"></td>
          </tr>

          <tr>
            <th class="text-r">邮箱：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-email" name="email"></td>
          </tr>

          <tr>
            <th class="text-r">头像：</th>
            <td><input type="file" class="" name="" multiple></td>
          </tr>

          <tr>
            <th class="text-r">地址：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" name="birthplace"></td>
          </tr>

            <tr>
            <th class="text-r">会员等级：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" name="is_member">ps:默认为0则没有会员，等级（1~9）</td>
          </tr>

            <tr>
            <th class="text-r">是否激活：</th>
            <td>
                激活<input type="radio" value="0" checked name="is_activate">&nbsp&nbsp&nbsp&nbsp&nbsp
                冻结<input type="radio" value="1"  name="is_activate">
                （ps:默认为激活状态）</td>
          </tr>

          <tr>
            <th></th>
            <td><button class="btn btn-success radius" id='btn' type="submit"><i class="icon-ok"></i>注册</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>

    $(".Huiform").Validform();

</script>
<script type="text/javascript">
	
	

	
</script>
</body>
</html>
