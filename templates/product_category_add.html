<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						分类名称：</label>
					<div class="formControls col-xs-6 col-sm-6">
						<input type="text" class="input-text" value="" placeholder="请输入分类名称" id="name" name="name">
					</div>
				</div>
				<div class="row cl">
					<div class="col-9 col-offset-2">
						<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 添加</button>
					</div>
				</div>
			<div class="mt-20">
		
					<table class="table table-border table-bordered table-bg table-hover table-sort">
						<thead>
							<tr class="text-c">
								<th width="40">ID</th>
								<th width="40">分类名称</th>
								<th width="100">操作</th>
							</tr>
						</thead>
						<tbody>
								{% for i in classify %}
							<tr class="text-c va-m">
								<td>{{ i.id }}</td>
								<td class="text-l">{{ i.name }}</td>
								<td class="td-manage">
									<a style="text-decoration:none" class="ml-5" href="/category_del/{{ i.id }}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
							</tr>
							{% end %}
						</tbody>
					</table>
				</div>
		

		
	</form>
</div>
