<body>

<form  enctype="multipart/form-data" method='post'>

 
        <label class="form-label col-xs-4 col-sm-2">选择微视频</label>
            <select name="goods" id="goods">
                <option value="{{ micro_video.id }}">{{ micro_video.name }}</option>
            </select>
            <br>
   
    <br>
        <input type='file' name='file'/><br/>
        <input type='submit' value='上传'/>
        

        <br>
        
        {% for i in movie %}
        <video src="../static/files/{{ i.movie_name }}" controls="controls" width="200" height="150" ></video>
        {% end %}

</form>
    
</body>
</html>
